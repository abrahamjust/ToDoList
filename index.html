<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>TaskNest</title><script defer="defer" src="main.js"></script></head><body><header><img src="7857f56f1db095a0ae1b.svg" alt="Logo image"><div class="title">TaskNest</div></header><div class="Sidebar"><p>Projects</p><div class="AddProject"><button id="addProject"><img src="5285d9cdca5df903a0fa.svg" alt="Add project button"></button><dialog id="addProjectDialog"><button autofocus id="addProjectClose">Close</button><form action="#" id="addProjectForm"><label for="project_name">Enter project name:</label><br><input id="project_name" name="project_name"> <button id="addProjectSubmit" type="submit">submit</button></form></dialog>Add project</div></div><div class="Viewer"><div class="ViewerProjectTitle"><div id="ViewerProjectText"></div><button class="addTask"><img src="35b2ab5b14f993c38038.svg" alt="Add task button"></button><dialog id="addTaskDialog"><button autofocus id="addTaskClose">Close</button><form action="#" id="addTaskForm"><div class="addTaskName"><label for="task_name">Enter task name:</label><br><input id="task_name" name="task_name" required></div><label for="addTaskDate">Due date:</label> <input type="date" id="addTaskDate" name="addTaskDate" required><div><input type="radio" name="addTaskRadio" value="completed" required/> completed</div><div><input type="radio" name="addTaskRadio" value="urgent" required/> urgent</div><div><input type="radio" name="addTaskRadio" value="medium" required/> medium</div><div><input type="radio" name="addTaskRadio" value="low" required/> low</div><div>Discription</div><textarea name="description" id="description" cols="50"></textarea> <input type="submit" name="addTaskSubmit" id="addTaskSubmit"></form></dialog></div></div></body></html>
