<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TaskNest</title>
    </head>
    <body>

        <header>
            <img src="assets/logo.svg" alt="Logo image">
            <div class="title">TaskNest</div>
        </header>

        <div class="Sidebar">

            <p>Projects</p>
            <div class="AddProject">
                <button id="addProject">
                    <img src="assets/AddProject.svg" alt="Add project button">
                </button>
                <dialog id="addProjectDialog">
                    <button autofocus id="addProjectClose">Close</button>
                    <form action="#" method="get" id="addProjectForm">
                        <label for="project_name">Enter project name: </label><br>
                        <input type="text" id="project_name" name="project_name">
                        <button id="addProjectSubmit" type="submit">submit</button>
                    </form>
                </dialog>
                Add project
            </div>
            
            <!--Project section-->
            
        </div>

        <!--Tasks region-->
        <div class="Viewer">
            <div class="ViewerProjectTitle">Default Project 
                <button class="addTask">
                    <svg width="80" height="80" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <!-- Clipboard body -->
                        <rect x="14" y="10" width="36" height="48" rx="4" ry="4" fill="#42a5f5" />

                        <!-- Clipboard clip -->
                        <rect x="24" y="4" width="16" height="8" rx="2" ry="2" fill="#ffffff" />

                        <!-- Plus sign -->
                        <line x1="32" y1="24" x2="32" y2="40" stroke="white" stroke-width="3" stroke-linecap="round"/>
                        <line x1="24" y1="32" x2="40" y2="32" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <div class="Task">
                <div class="Exposed">
                    <img src="assets/completed.svg" alt="completed task">
                    <div class="Task_title Completed">Completed task</div>
                </div>
                <div class="Hidden">
                    <p>This is a hidden message</p>
                </div>
            </div>
            <div class="Task">
                <div class="Exposed">
                    <img src="assets/urgent.svg" alt="urgent task">
                    <div class="Task_title Urgent">Urgent task</div>
                </div>
                <div class="Hidden">
                    <p>This is a hidden message</p>
                </div>
            </div>
            <div class="Task">
                <div class="Exposed">
                    <img src="assets/mediumPriority.svg" alt="medium priority task">
                    <div class="Task_title Medium">Medium priority</div>
                </div>
                <div class="Hidden">
                    <p>This is a hidden message</p>
                </div>
            </div>
            <div class="Task">
                <div class="Exposed">
                    <img src="assets/lowPriority.svg" alt="low priority task">
                    <div class="Task_title Low">Low priority</div>
                </div>
                <div class="Hidden">
                    <p>This is a hidden message</p>
                </div>
            </div>
        </div>
    </body>
</html>
