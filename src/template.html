<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TaskNest</title>
    </head>
    <body>

        <header>
            <svg width="55" height="55" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Rounded square background -->
                <rect width="64" height="64" rx="12" ry="12" fill="#2978F0"/>
                <!-- Checkmark -->
                <path d="M18 34L28 44L46 22" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <div class="title">TaskNest</div>
        </header>

        <div class="Sidebar">

            <p>Projects</p>
            <div class="AddProject">
                <button>
                    <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" fill="none">
                        <!-- Folder back -->
                        <path d="M15 40 H105 A5 5 0 0 1 110 45 V95 A5 5 0 0 1 105 100 H15 A5 5 0 0 1 10 95 V45 A5 5 0 0 1 15 40 Z" fill="#2978F0"/>

                        <!-- Folder tab -->
                        <path d="M20 30 H55 L65 40 H20 A5 5 0 0 1 15 35 A5 5 0 0 1 20 30 Z" fill="#6AA9FF"/>

                        <!-- Plus sign circle -->
                        <circle cx="90" cy="40" r="14" fill="#FFFFFF" stroke="#2978F0" stroke-width="3"/>

                        <!-- Plus sign -->
                        <line x1="90" y1="34" x2="90" y2="46" stroke="#2978F0" stroke-width="3" stroke-linecap="round"/>
                        <line x1="84" y1="40" x2="96" y2="40" stroke="#2978F0" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                </button>
                Add project
            </div>
            

            <div class="Project">
                <svg width="40" height="40" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" fill="none">
                    <!-- Folder back -->
                    <path d="M15 40 H105 A5 5 0 0 1 110 45 V95 A5 5 0 0 1 105 100 H15 A5 5 0 0 1 10 95 V45 A5 5 0 0 1 15 40 Z" fill="#2978F0"/>
                    <!-- Folder tab -->
                    <path d="M20 30 H55 L65 40 H20 A5 5 0 0 1 15 35 A5 5 0 0 1 20 30 Z" fill="#6AA9FF"/>
                    <!-- Inner document line -->
                    <line x1="30" y1="60" x2="90" y2="60" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
                    <line x1="30" y1="72" x2="85" y2="72" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
                    <line x1="30" y1="84" x2="70" y2="84" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
                </svg>
                <p class="Project-title">
                    Default Project
                </p>
            </div>
        </div>

        <div class="Viewer">
            
        </div>

    </body>
</html>
